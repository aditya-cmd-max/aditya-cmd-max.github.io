<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverbit Profile</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <style>
        /* Material Design 3 Color System */
        :root {
            --md-primary: #1a73e8;
            --md-primary-light: #4285f4;
            --md-secondary: #0d8a72;
            --md-secondary-light: #34a853;
            --md-surface: #FFFFFF;
            --md-on-surface: #202124;
            --md-surface-variant: #F8F9FA;
            --md-on-surface-variant: #5f6368;
            --md-background: #FFFFFF;
            --md-outline: #DADCE0;
            --md-elevation-1: 0 1px 2px rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --md-elevation-2: 0 1px 2px rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            --md-elevation-3: 0 4px 12px rgba(0, 0, 0, 0.1);
            --md-radius-small: 8px;
            --md-radius-medium: 12px;
            --md-radius-large: 16px;
            --md-radius-pill: 9999px;
            --md-font-logo: 'Playfair Display', serif;
            --md-font-heading: 'Inter', sans-serif;
            --md-font-body: 'Lora', serif;
            --md-gradient-1: linear-gradient(135deg, var(--md-primary), var(--md-secondary));
        }

        .dark-theme {
            --md-surface: #202124;
            --md-on-surface: #FFFFFF;
            --md-surface-variant: #303134;
            --md-on-surface-variant: #E8EAED;
            --md-background: #202124;
            --md-outline: #3C4043;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--md-font-body);
            background: var(--md-background);
            color: var(--md-on-surface);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .main-header {
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--md-outline);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--md-on-surface);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--md-gradient-1);
            border-radius: var(--md-radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: var(--md-font-logo);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .auth-btn {
            padding: 10px 20px;
            border-radius: var(--md-radius-pill);
            border: none;
            font-family: var(--md-font-heading);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-btn-primary {
            background: var(--md-gradient-1);
            color: white;
        }

        .auth-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-2);
        }

        .auth-btn-secondary {
            background: var(--md-surface-variant);
            color: var(--md-on-surface);
            border: 1px solid var(--md-outline);
        }

        .auth-btn-secondary:hover {
            background: var(--md-primary);
            color: white;
            border-color: var(--md-primary);
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: var(--md-surface);
            border-radius: var(--md-radius-large);
            box-shadow: var(--md-elevation-1);
            position: relative;
        }

        .profile-avatar-large {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--md-surface);
            box-shadow: var(--md-elevation-3);
            background: var(--md-gradient-1);
        }

        .profile-name {
            font-family: var(--md-font-logo);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--md-gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-username {
            color: var(--md-on-surface-variant);
            font-size: 1.25rem;
            margin-bottom: 16px;
        }

        .profile-bio {
            max-width: 600px;
            margin: 0 auto;
            color: var(--md-on-surface);
            font-size: 1.125rem;
            line-height: 1.8;
        }

        /* Profile Stats */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--md-surface);
            padding: 24px;
            border-radius: var(--md-radius-large);
            text-align: center;
            box-shadow: var(--md-elevation-1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--md-elevation-2);
        }

        .stat-number {
            font-family: var(--md-font-logo);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--md-gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--md-on-surface-variant);
            font-size: 1rem;
        }

        /* Owner Controls */
        .owner-controls {
            margin-top: 40px;
            padding: 24px;
            background: var(--md-surface);
            border-radius: var(--md-radius-large);
            box-shadow: var(--md-elevation-1);
        }

        .control-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--md-radius-pill);
            border: none;
            font-family: var(--md-font-heading);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--md-gradient-1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-2);
        }

        .btn-secondary {
            background: var(--md-surface-variant);
            color: var(--md-on-surface);
            border: 1px solid var(--md-outline);
        }

        .btn-secondary:hover {
            background: var(--md-primary);
            color: white;
            border-color: var(--md-primary);
        }

        /* Share Section */
        .share-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--md-outline);
        }

        .share-link {
            background: var(--md-surface-variant);
            padding: 16px;
            border-radius: var(--md-radius-medium);
            margin-top: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .share-link input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--md-outline);
            border-radius: var(--md-radius-medium);
            background: var(--md-surface);
            color: var(--md-on-surface);
            font-family: var(--md-font-body);
        }

        .share-link button {
            padding: 12px 24px;
            background: var(--md-primary);
            color: white;
            border: none;
            border-radius: var(--md-radius-medium);
            cursor: pointer;
            font-family: var(--md-font-heading);
            font-weight: 500;
        }

        /* Apps Grid */
        .apps-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: var(--md-font-heading);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--md-on-surface);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: var(--md-surface);
            border-radius: var(--md-radius-large);
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--md-elevation-1);
            transition: all 0.3s ease;
            border: 1px solid var(--md-outline);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--md-elevation-3);
            border-color: var(--md-primary);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--md-gradient-1);
            border-radius: var(--md-radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .app-title {
            font-family: var(--md-font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--md-on-surface);
        }

        .app-description {
            color: var(--md-on-surface-variant);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Visitor Message */
        .visitor-message {
            text-align: center;
            padding: 40px;
            background: var(--md-surface);
            border-radius: var(--md-radius-large);
            margin-top: 40px;
            box-shadow: var(--md-elevation-1);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--md-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--md-surface-variant);
            border-top: 4px solid var(--md-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Not Found */
        .not-found {
            text-align: center;
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .not-found h1 {
            font-family: var(--md-font-logo);
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--md-gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            color: var(--md-on-surface-variant);
            border-top: 1px solid var(--md-outline);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .control-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .share-link {
                flex-direction: column;
            }

            .share-link input {
                width: 100%;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="light-theme">
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <p id="loadingText">Loading profile...</p>
    </div>

    <!-- Main Content -->
    <div class="container" style="display: none;" id="mainContent">
        <!-- Main Header -->
        <header class="main-header">
            <div class="header-content">
                <a href="https://aditya-cmd-max.github.io/reverbit/" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-infinity"></i>
                    </div>
                    <span class="logo-text">Reverbit</span>
                </a>
                
                <div class="header-actions" id="headerActions">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </header>

        <!-- Profile Content -->
        <div id="profileContent">
            <!-- Profile will be loaded here dynamically -->
        </div>

        <!-- Not Found Message -->
        <div class="not-found" id="notFound" style="display: none;">
            <h1>Profile Not Found</h1>
            <p style="margin-bottom: 20px;">The profile you're looking for doesn't exist or is set to private.</p>
            <div class="control-buttons" style="justify-content: center;">
                <a href="https://aditya-cmd-max.github.io/reverbit/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="https://aditya-cmd-max.github.io/dashboard" class="btn btn-secondary">
                    <i class="fas fa-user"></i>
                    Your Dashboard
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Reverbit. All rights reserved.</p>
            <p style="margin-top: 8px;">
                <a href="https://aditya-cmd-max.github.io/reverbit/privacy" style="color: var(--md-primary); margin: 0 8px;">Privacy</a>
                •
                <a href="https://aditya-cmd-max.github.io/reverbit/terms" style="color: var(--md-primary); margin: 0 8px;">Terms</a>
                •
                <a href="https://aditya-cmd-max.github.io/reverbit/contact" style="color: var(--md-primary); margin: 0 8px;">Contact</a>
            </p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: var(--md-surface); color: var(--md-on-surface); padding: 16px 24px; border-radius: var(--md-radius-medium); box-shadow: var(--md-elevation-3); display: none; z-index: 1000; max-width: 400px;">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDE0eix0uVHuUS5P5DbuPA-SZt6pD8ob8A",
            authDomain: "reverbit11.firebaseapp.com",
            projectId: "reverbit11",
            storageBucket: "reverbit11.firebasestorage.app",
            messagingSenderId: "607495314412",
            appId: "1:607495314412:web:8c098f88b0d3b4620f7ec9",
            measurementId: "G-DMWMRM1M47"
        };

        // DOM Elements
        const loadingScreen = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const mainContent = document.getElementById('mainContent');
        const profileContent = document.getElementById('profileContent');
        const notFound = document.getElementById('notFound');
        const headerActions = document.getElementById('headerActions');

        // Global variables
        let currentUser = null;
        let profileOwner = null;
        let profileData = null;
        let isOwner = false;
        let auth, db;

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                auth = firebase.auth();
                db = firebase.firestore();

                // Listen for auth state
                auth.onAuthStateChanged(async (user) => {
                    currentUser = user;
                    updateHeaderActions(user);
                    
                    // Get URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = urlParams.get('id');
                    const username = urlParams.get('username');
                    
                    if (userId || username) {
                        // Viewing a specific profile
                        await loadProfile(userId, username);
                    } else if (user) {
                        // Viewing own profile
                        await loadOwnProfile(user);
                    } else {
                        // No profile specified and not logged in
                        loadingText.textContent = 'Redirecting to home...';
                        setTimeout(() => {
                            window.location.href = 'https://aditya-cmd-max.github.io/reverbit/';
                        }, 2000);
                    }
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showToast('Error loading profile');
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }
        });

        // Update header actions based on auth state
        function updateHeaderActions(user) {
            headerActions.innerHTML = '';
            
            if (user) {
                // User is logged in
                headerActions.innerHTML = `
                    <a href="https://aditya-cmd-max.github.io/dashboard" class="auth-btn auth-btn-secondary">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <button class="auth-btn auth-btn-primary" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign Out
                    </button>
                `;
            } else {
                // User is not logged in
                headerActions.innerHTML = `
                    <a href="https://aditya-cmd-max.github.io/signin" class="auth-btn auth-btn-secondary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </a>
                    <a href="https://aditya-cmd-max.github.io/signup" class="auth-btn auth-btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </a>
                `;
            }
        }

        // Load own profile
        async function loadOwnProfile(user) {
            try {
                isOwner = true;
                profileOwner = user.uid;
                loadingText.textContent = 'Loading your profile...';
                
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    profileData = userDoc.data();
                    await displayProfile(profileData, true);
                    
                    // Update URL to include username for sharing
                    if (profileData.username) {
                        const newUrl = window.location.origin + window.location.pathname + '?username=' + profileData.username;
                        window.history.replaceState({}, '', newUrl);
                    }
                    
                } else {
                    showNotFound();
                }
                
            } catch (error) {
                console.error('Error loading own profile:', error);
                showToast('Error loading profile');
                showNotFound();
            } finally {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }

        // Load profile by ID or username
        async function loadProfile(userId, username) {
            try {
                let userDoc;
                
                if (username) {
                    // Try to get by username from publicProfiles collection
                    const publicProfile = await db.collection('publicProfiles')
                        .where('username', '==', username)
                        .where('isPublic', '==', true)
                        .limit(1)
                        .get();
                    
                    if (!publicProfile.empty) {
                        const profile = publicProfile.docs[0].data();
                        userId = profile.userId;
                        userDoc = await db.collection('users').doc(userId).get();
                    }
                } else if (userId) {
                    // Get by user ID
                    userDoc = await db.collection('users').doc(userId).get();
                }
                
                if (userDoc && userDoc.exists) {
                    profileData = userDoc.data();
                    
                    // Check if profile is public
                    if (!profileData.isPublic && (!currentUser || currentUser.uid !== userDoc.id)) {
                        showNotFound();
                        return;
                    }
                    
                    // Check if current user is the owner
                    isOwner = currentUser && currentUser.uid === userDoc.id;
                    profileOwner = userDoc.id;
                    
                    await displayProfile(profileData, isOwner);
                    
                } else {
                    showNotFound();
                }
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error loading profile');
                showNotFound();
            } finally {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }

        // Display profile
        async function displayProfile(data, isOwnerView) {
            // Create profile HTML
            const profileHTML = `
                <div class="profile-header">
                    <div class="profile-avatar-large">
                        <img id="profileAvatar" src="${getAvatarUrl(data)}" alt="${data.displayName || 'User'}" onerror="handleAvatarError(this)">
                    </div>
                    
                    <h1 class="profile-name">${data.displayName || 'User'}</h1>
                    <p class="profile-username">${data.username ? '@' + data.username : ''}</p>
                    <p class="profile-bio">${data.bio || 'This user hasn\'t added a bio yet.'}</p>
                </div>

                ${isOwnerView ? createOwnerControls() : ''}

                ${createProfileStats(data, isOwnerView)}

                ${data.showApps ? createAppsSection() : ''}

                ${!isOwnerView ? createVisitorMessage() : ''}
            `;
            
            profileContent.innerHTML = profileHTML;
            
            // Initialize interactive elements
            if (isOwnerView) {
                initializeOwnerControls(data);
                loadUsageData();
            }
        }

        // Get avatar URL
        function getAvatarUrl(data) {
            if (data.photoURL && !data.photoURL.includes('ui-avatars.com')) {
                return data.photoURL + '?t=' + Date.now();
            } else {
                const displayName = data.displayName || 'User';
                return `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=1a73e8&color=fff&bold=true`;
            }
        }

        // Create owner controls HTML
        function createOwnerControls() {
            return `
                <div class="owner-controls" id="ownerControls">
                    <h2 class="section-title">
                        <i class="fas fa-user-cog"></i>
                        Profile Settings
                    </h2>
                    <div class="control-buttons">
                        <button class="btn btn-primary" onclick="editProfile()">
                            <i class="fas fa-edit"></i>
                            Edit Profile
                        </button>
                        <button class="btn btn-secondary" id="visibilityBtn">
                            <i class="fas fa-globe"></i>
                            Make Profile Public
                        </button>
                        <button class="btn btn-secondary" onclick="copyShareLink()">
                            <i class="fas fa-share-alt"></i>
                            Share Profile
                        </button>
                    </div>
                    
                    <div class="share-section" id="shareSection" style="display: none;">
                        <p>Your public profile link:</p>
                        <div class="share-link">
                            <input type="text" id="shareLinkInput" readonly>
                            <button onclick="copyToClipboard()">
                                <i class="fas fa-copy"></i>
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Create profile stats HTML
        function createProfileStats(data, isOwnerView) {
            return `
                <div class="profile-stats" id="profileStats">
                    <div class="stat-card">
                        <div class="stat-number" id="streakStat">0</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                    ${isOwnerView ? `
                        <div class="stat-card">
                            <div class="stat-number" id="appsStat">0</div>
                            <div class="stat-label">Apps Used</div>
                        </div>
                    ` : ''}
                    <div class="stat-card">
                        <div class="stat-number" id="memberStat">
                            ${calculateMemberDays(data.createdAt)}
                        </div>
                        <div class="stat-label">Days as Member</div>
                    </div>
                    ${isOwnerView ? `
                        <div class="stat-card">
                            <div class="stat-number" id="lastActiveStat">Today</div>
                            <div class="stat-label">Last Active</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Create apps section HTML
        function createAppsSection() {
            return `
                <div class="apps-section">
                    <h2 class="section-title">
                        <i class="fas fa-th-large"></i>
                        Favorite Apps
                    </h2>
                    <div class="apps-grid" id="appsGrid">
                        <a href="https://aditya-cmd-max.github.io/cloverai/" class="app-card">

                            <h3 class="app-title">Clover AI</h3>

        // Create visitor message HTML
        function createVisitorMessage() {
            return `
                <div class="visitor-message">
                    <h2 style="margin-bottom: 16px;">Sign in to see more</h2>
                    <p style="color: var(--md-on-surface-variant); margin-bottom: 24px;">
                        Create your own Reverbit account to explore all features and connect with this user!
                    </p>
                    <button class="btn btn-primary" onclick="window.location.href='https://aditya-cmd-max.github.io/signin'">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In / Sign Up
                    </button>
                </div>
            `;
        }

        // Initialize owner controls
        function initializeOwnerControls(data) {
            // Update visibility button
            const visibilityBtn = document.getElementById('visibilityBtn');
            if (data.isPublic) {
                visibilityBtn.innerHTML = '<i class="fas fa-lock"></i> Make Profile Private';
                visibilityBtn.classList.remove('btn-secondary');
                visibilityBtn.classList.add('btn-primary');
            } else {
                visibilityBtn.innerHTML = '<i class="fas fa-globe"></i> Make Profile Public';
                visibilityBtn.classList.remove('btn-primary');
                visibilityBtn.classList.add('btn-secondary');
            }
            
            // Add click handler
            visibilityBtn.onclick = toggleProfileVisibility;
            
            // Set up share link
            const shareLinkInput = document.getElementById('shareLinkInput');
            shareLinkInput.value = generateShareLink();
        }

        // Calculate member days
        function calculateMemberDays(createdAt) {
            if (!createdAt) return '0';
            const joinDate = new Date(createdAt);
            const today = new Date();
            const diffTime = Math.abs(today - joinDate);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Load usage data
        async function loadUsageData() {
            try {
                const usageDoc = await db.collection('usage').doc(profileOwner).get();
                
                if (usageDoc.exists) {
                    const usageData = usageDoc.data();
                    
                    // Update streak
                    if (document.getElementById('streakStat')) {
                        document.getElementById('streakStat').textContent = usageData.streak || 0;
                    }
                    
                    // Calculate apps used
                    if (document.getElementById('appsStat')) {
                        const apps = ['cloverAI', 'mindscribe', 'peo'];
                        const appsUsed = apps.filter(app => usageData[app] > 0).length;
                        document.getElementById('appsStat').textContent = appsUsed;
                    }
                    
                    // Update last active
                    if (document.getElementById('lastActiveStat') && usageData.lastUsed) {
                        const lastUsed = new Date(usageData.lastUsed);
                        const today = new Date();
                        const diffDays = Math.floor((today - lastUsed) / (1000 * 60 * 60 * 24));
                        
                        if (diffDays === 0) {
                            document.getElementById('lastActiveStat').textContent = 'Today';
                        } else if (diffDays === 1) {
                            document.getElementById('lastActiveStat').textContent = 'Yesterday';
                        } else {
                            document.getElementById('lastActiveStat').textContent = `${diffDays} days ago`;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading usage data:', error);
            }
        }

        // Toggle profile visibility
        async function toggleProfileVisibility() {
            if (!isOwner || !profileData) return;
            
            try {
                const newVisibility = !profileData.isPublic;
                
                // Update Firestore
                await db.collection('users').doc(profileOwner).update({
                    isPublic: newVisibility,
                    updatedAt: new Date().toISOString()
                });
                
                // Update public profile
                if (profileData.username) {
                    if (newVisibility) {
                        await db.collection('publicProfiles').doc(profileData.username).set({
                            userId: profileOwner,
                            username: profileData.username,
                            displayName: profileData.displayName,
                            photoURL: profileData.photoURL,
                            isPublic: true,
                            updatedAt: new Date().toISOString()
                        }, { merge: true });
                    } else {
                        await db.collection('publicProfiles').doc(profileData.username).delete();
                    }
                }
                
                // Update local data
                profileData.isPublic = newVisibility;
                
                // Update UI
                const visibilityBtn = document.getElementById('visibilityBtn');
                if (newVisibility) {
                    visibilityBtn.innerHTML = '<i class="fas fa-lock"></i> Make Profile Private';
                    visibilityBtn.classList.remove('btn-secondary');
                    visibilityBtn.classList.add('btn-primary');
                } else {
                    visibilityBtn.innerHTML = '<i class="fas fa-globe"></i> Make Profile Public';
                    visibilityBtn.classList.remove('btn-primary');
                    visibilityBtn.classList.add('btn-secondary');
                }
                
                showToast(`Profile is now ${newVisibility ? 'public' : 'private'}`);
                
            } catch (error) {
                console.error('Error toggling visibility:', error);
                showToast('Error updating profile visibility');
            }
        }

        // Generate share link
        function generateShareLink() {
            if (!profileData || !profileData.username) return '';
            return window.location.origin + window.location.pathname + '?username=' + profileData.username;
        }

        // Copy share link
        function copyShareLink() {
            const shareSection = document.getElementById('shareSection');
            const shareLinkInput = document.getElementById('shareLinkInput');
            
            shareSection.style.display = 'block';
            shareLinkInput.select();
        }

        // Copy to clipboard
        async function copyToClipboard() {
            const shareLinkInput = document.getElementById('shareLinkInput');
            try {
                await navigator.clipboard.writeText(shareLinkInput.value);
                showToast('Link copied to clipboard!');
            } catch (error) {
                // Fallback
                shareLinkInput.select();
                document.execCommand('copy');
                showToast('Link copied!');
            }
        }

        // Edit profile (redirect to dashboard)
        function editProfile() {
            window.location.href = 'https://aditya-cmd-max.github.io/dashboard#profile';
        }

        // Sign out
        async function signOut() {
            try {
                await auth.signOut();
                window.location.href = 'https://aditya-cmd-max.github.io/signin';
            } catch (error) {
                console.error('Error signing out:', error);
                showToast('Error signing out');
            }
        }

        // Show not found
        function showNotFound() {
            profileContent.style.display = 'none';
            notFound.style.display = 'block';
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Avatar error handler
        function handleAvatarError(img) {
            const displayName = profileData?.displayName || 'User';
            const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            img.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=1a73e8&color=fff&bold=true`;
        }
    </script>
</body>
